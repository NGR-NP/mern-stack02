<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../form/hello.css">
</head>

<body>
    <form class="form">
        
        <div class="inputCont">
            <label for="username">Username</label>
            <input autocomplete="on" type="text" id="username" placeholder="enter you username" />
        </div>
        <div class="inputCont">
            <label for="password">Password</label>
            <input autocomplete="on" type="password" id="password" placeholder="enter you password" />
        </div>
        <button class="btn" type="button" onclick="handleClick()">Login</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
